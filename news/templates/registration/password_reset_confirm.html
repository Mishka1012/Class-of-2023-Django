{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Reset your password{% endblock title %}

{% block content %}
<div class="col-4">
  <h2>Enter New Password</h2>
  <p>Enter your new password below.</p>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Change My Password</button>
  </form>
</div>
{% endblock content %}
