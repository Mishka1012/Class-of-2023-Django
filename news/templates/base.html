<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}News{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<header class="">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">News</a>
<!--  <a href="{% url 'article_list' %}">All Articles</a></p>-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li><a href="{% url 'article_list' %}" class="nav-link px-2 link-dark">Articles</a></li>
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'article_new' %}" class="nav-link px-2 link-dark">+ New</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            {{ user.username }}
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">AGE: {{ user.age }}</a></li>
                            <li><a class="dropdown-item" href="{% url 'password_change' %}">Change Password</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="{% url 'logout' %}">Log Out</a></li>
                        </ul>
                    </li>
                </ul>
                    {% else %}
                </ul>
                    <div class="d-flex">
                        <div class="btn btn-primary nav-item me-2">
                            <a class="nav-link" href="{% url 'login' %}">Log In</a>
                        </div>
                        <div class="btn btn-primary nav-item me-2">
                            <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                        </div>
                    </div>
                    {% endif %}
                <!--              <form class="d-flex" role="search">-->
                <!--                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">-->
                <!--                <button class="btn btn-outline-success" type="submit">Search</button>-->
                <!--              </form>-->
            </div>
        </div>
    </nav>
</header>

<div class="container">
    <main>
        {% block content %}
        {% endblock content %}
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
